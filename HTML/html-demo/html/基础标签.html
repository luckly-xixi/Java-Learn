<!DOCTYPE html> <!-- html5 的标识 -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 页面的字符集 -->
    <title>Title</title>
</head>
<body>

<h1> 我是h1 </h1>
<h2> 我是h2 </h2>
<h3> 我是h3 </h3>
<h4> 我是h4 </h4>
<h5> 我是h5 </h5>
<h6> 我是h6 </h6>
<hr>

<!--
    html表示颜色：
        1.英文单词
        2.rgb(值1，值2，值3)，值的取值范围是0~255
        3.#值1值2值3 ，值的取值范围：00~FF
-->
<center>
    <b>
      <p>
          <font face="宋体" size="6" color="#ffaabb"> 这是字体 </font>
      </p>
    </b>
</center>

</body>
</html>
