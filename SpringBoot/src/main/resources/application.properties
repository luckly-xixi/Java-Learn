#配置文件有两种格式：
#1.applivation.properties（里面字符集默认是ISO-8859，注释是中文会出现乱码）
#2.application.yml（里面字符集默认是UTF-8）
#以上两种格式文件名都必须是application，如果不是虽然不会报错但是里面的配置会实现
#   配置内容冲突的情况下 .properties 的优先级比 .yml 的高


#配置文件的配置类型分两类
#1、系统配置项（给系统（框架）使用）： service.port
#2、用户自定义配置项：（用户自定义，在启动项里面使用 @Value 注解来读取）


